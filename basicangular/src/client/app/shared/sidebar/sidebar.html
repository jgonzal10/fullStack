<button class="btn btn-default" id="toggle-sidebar" type="button" (click)="eventCalled()">
    &#9776;
</button>
<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive}">
    <ul class="list-group">
        <div class="nested-menu">
            <a class="list-group-item" (click)="addExpandClass('pages')">
                <span><i class="fa fa-plus"></i> &nbsp; Music</span>
            </a>
            <li class="nested" [ngClass]="{'expand' : showMenu === 'pages' }">
                <ul class="submenu">
                        <a [routerLink]="['songs']" [routerLinkActive]="['router-link-active']" class="list-group-item">Song List
                    </a>
                    <a routerLink="/home/song/new" [routerLinkActive]="['router-link-active']" class="list-group-item">New song
             </a>
                    <a routerLink="/home/song/update" [routerLinkActive]="['router-link-active']" class="list-group-item">Updated song
             </a>
                    <a routerLink="/home/song/delete" [routerLinkActive]="['router-link-active']" class="list-group-item">Delete song
             </a>
                </ul>
            </li>
        </div>
    </ul>
