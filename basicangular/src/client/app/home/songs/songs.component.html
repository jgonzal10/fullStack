<div class="container-fluid">
    <!-- Page Heading -->
    <div class="row">
        <div class="col-xl-12">
            <h2 class="page-header">
                <i class="fa fa-music"></i>Songs
            </h2>
            <a href="Javascript:void(0);" routerLink="/home/song/add"><i class="fa fa-plus"></i>Novo</a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" *ngFor="let song of songs">
            <div class="card">
                <div class="card-header card-default">
                    {{song.songName}} <a href="Javascript:void(0);" routerLink="/detail"><i class="fa fa-edit"></i></a>
                </div>
                <div class="card-block">
                <ol >
                <li>
                    <strong>id</strong> {{song.songId}}
                </li>

                </ol>
                </div>
            </div>
        </div>
    </div>
</div>
